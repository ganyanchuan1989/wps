<!DOCTYPE HTML
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>OA系统集成-场景02</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src='../../common/js/wps_general.js'></script>
    <script type="text/javascript" src='../js/scenes.js'></script>
    <script type="text/javascript" src='./scenes02.js'></script>
    <link rel="stylesheet" href="../css/child-scenes.css" type="text/css" />
    <script type="text/javascript">
        var wpsFrame = new WPSFrame;
    </script>
</head>

<body onload="wpsFrame.initPlugin('wps', function(){wpsFrame.pluginObj.createDocument('wps');});">
    <div id="header" class="white-div">
        <h2 class="scenes-h2">
            场景2：修订模式打开服务器文件
        </h2>
    </div>
    <h3> 简介： </h3>
    <p class="scenes-p-indent">
        OA中发起一个审批流程后，将会在单位内部进行流转，流程中的人会打开公文在线编辑，修订留痕。
    </p>
    <table>
        <tr>
            <td>
                <div id="doc" align="left" style="position:inherit">
                    <button onclick="openSeverDocumentAndSetRevision()">修订打开服务器文档</button><br />
                    <button onclick="saveFileForSever()">保存当前文档到服务器</button><br />
                    <br>
                    <button onclick="getUserName()">获取审批用户名</button><br />
                    审批用户名：<br>
                    <input type="text" id="auth" /><br>
                    <button onclick="setUserName()">设置审批用户名</button><br />
                    <br>
                    <button onclick="showRevision0()">显示标记的原始修订</button><br />
                    <button onclick="showRevision1()">显示原始修订</button><br />
                    <button onclick="showRevision2()">显示最终修订</button><br />
                </div>
            </td>
            <td valign="top">
                <div id="wps" align="right" class="scenes-div-wps"></div>
            </td>
        </tr>
    </table>
</body>
</html>
