<!DOCTYPE HTML
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>OA系统集成-场景04</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src='../../common/js/wps_general.js'></script>
    <script type="text/javascript" src='../js/scenes.js'></script>
    <script type="text/javascript" src='./scenes04.js'></script>
    <link rel="stylesheet" href="../css/child-scenes.css" type="text/css" />
    <script type="text/javascript">
        var wpsFrame = new WPSFrame;
    </script>
</head>

<body onload="wpsFrame.initPlugin('wps', function(){wpsFrame.pluginObj.createDocument('wps');});">
    <div id="header" class="white-div">
        <h2 class="scenes-h2">
            场景4：控制界面菜单栏和工具栏按钮显示
        </h2>
    </div>
    <h3> 简介： </h3>
    <p class="scenes-p-indent">
        OA在集成时，为了保证数据都能存储到OA系统中，并对OA系统的数据的输入输出做严格控制，一般都会对软件的操作界面上的某些功能做屏蔽，一般是新建、本机上的模板、打开、保存、另存为、另存为网页、保存所有文档、输出为PDF格式、输出为OFD格式、打印、打印预览；这些包括菜单和按钮。
    </p>
    <table>
        <tr>
            <td>
                <div id="doc" align="left" style="position:inherit">
                    <button onclick="setVisibleStandardButton(true)">显示常用按钮</button><br>
                    <button onclick="setVisibleStandardButton(false)">隐藏常用按钮</button><br><br><br>
                </div>
            </td>
            <td valign="top">
                <div id="wps" align="right" class="scenes-div-wps"></div>
            </td>
        </tr>
    </table>
</body>

</html>
